<mat-list role="list">
  <mat-list-item role="listitem">Item 1</mat-list-item>
  <mat-list-item role="listitem">Item 2</mat-list-item>
  <mat-list-item role="listitem">Item 3</mat-list-item>
</mat-list>

<br />
<hr />
<br />
<!-- --------------------- -->

<mat-list>
  <div mat-subheader>Folders</div>
  <mat-list-item *ngFor="let folder of folders">
    <mat-icon mat-list-icon>folder</mat-icon>
    <div mat-line>{{ folder.name }}</div>
    <div mat-line>{{ folder.updated | date }}</div>
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Notes</div>
  <mat-list-item *ngFor="let note of notes">
    <mat-icon mat-list-icon>note</mat-icon>
    <div mat-line>{{ note.name }}</div>
    <div mat-line>{{ note.updated | date }}</div>
  </mat-list-item>
</mat-list>

<br />
<hr />
<br />
<!-- -------------------------------- -->

<mat-selection-list #shoes>
  <mat-list-option *ngFor="let shoe of typesOfShoes">
    {{ shoe }}
  </mat-list-option>
</mat-selection-list>

<p>Options selected: {{ shoes.selectedOptions.selected.length }}</p>

<br />
<hr />
<br />
<!-- ----------------------------------- -->

<mat-selection-list #shoes [multiple]="false">
  <mat-list-option *ngFor="let shoe of typesOfShoes2" [value]="shoe">
    {{ shoe }}
  </mat-list-option>
</mat-selection-list>

<p>Option selected: {{ shoes.selectedOptions.selected[0]?.value }}</p>
